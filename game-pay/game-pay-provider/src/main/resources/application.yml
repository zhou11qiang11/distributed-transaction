server:
  port: 8072
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.1.40:3307/game_pay
    username: root
    password: ok
mybatis:
  mapper-locations: mapper/*.xml
dubbo:
