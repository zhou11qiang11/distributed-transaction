      started: false
      async-threads: 200
      hmily-db-config:
        driverClassName: com.mysql.jdbc.Driver
        url: jdbc:mysql://192.168.1.40:3307/tcc?useUnicode=true&characterEncoding=utf8
        username: root
        password: ok